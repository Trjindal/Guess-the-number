<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="header">
      <div class="container">
        <div class="row pt-5">
          <div class="col-xs-6 p-2">
            <button class="btn again ml-5 text-center">
              <p>Again!</p>
            </button>
          </div>
          <div class="col-xs-6 ml-auto item-align-right">
            <p>(Between 1 and 20)</p>
          </div>
        </div>
      </div>
      <div class="row p-5 mb-5">
        <div class="col text-center">
          <h1>Guess My Number!</h1>
        </div>
      </div>
      <!-- </div> -->
    </section>

    <div class="row">
      <div class="col text-center">
        <div class="question text-center">
          <h1 class="number">?</h1>
        </div>
      </div>
    </div>

    <!-- main section -->
    <section class="main pt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <input type="number" min="1" max="20" class="guess" />
            <br />
            <button class="btn btn-lg check mt-5"><h3>Check!</h3></button>
          </div>
          <div class="col-md-6 p-5 text-center">
            <h3 class="message">Start Guessing...</h3>
            <h3 class="label-score">ðŸ’¯ Score: <span class="score">20</span></h3>
            <h3 class="label-highscore">
              ðŸ¥‡ Highscore: <span class="highscore">0</span>
            </h3>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="javascript.js"></script>
  </body>
</html>
